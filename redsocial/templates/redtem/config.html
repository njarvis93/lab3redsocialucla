{% extends 'Base/base.html' %}

{% block container %}
<div class="container" ng-controller="CConfiguracion">
    <div class="card" ng-repeat="post in posts">
        <div class="p+">
            <strong class="fs-headline display-block tc-red-900">
                {{post.title}}
            </strong>
            <div class="paragraph fs-body-1 mt+" ng-bind="post.body">

            </div>
        </div>
    </div>
</div>
{% endblock container %}
