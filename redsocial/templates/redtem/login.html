{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>EXPERT.COM</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">EXPERT.COM - Iniciar Sesion</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" id='form_login'>
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Usuario:</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label>Contrase√±a:</label>
                                    {{ form.password }}
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Login</button>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <h2 class="panel-title text-center"><a href="{url: redtem/signup.html}">Registrarse</a></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
