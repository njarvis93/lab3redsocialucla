{% extends 'Base/base.html' %}

{% block title %}
Mis Canales
{% endblock title%}

{% block container %}
    <div class="container" ng-controller="CMisCanales">
    <div class="sig-nav">
        <div class="panel panel-default">
            <div class="panel-body center-block"><h4>Mis Canales</h4></div>
        </div>
        <div ng-repeat="canal in canales">
            <div class="col-lg-4 ">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                    <h4 class="panel-title"><a href="{% url 'red:url_canalprincipal' %}" ng-bind="canal.nombre"></a></h4>
                    </div>
                    <div class="panel-body">
                        <img class="circular col-lg-4" src="../../static/images/icon_user1.png">
                        <p class="col-ls-8" ng-bind="canal.descripcion"></p>
                    </div>
                    <div class="panel-footer">
                        <a href="{% url 'red:url_miperfil' %}" ng-bind="canal.autor.nombres"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock container %}
